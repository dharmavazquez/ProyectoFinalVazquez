<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Dixi Calzados</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark@5.3.0/dist/css/bootstrap-dark.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="script.js" defer></script>
  <script src="productos.json" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./imagenes/logo.png" alt="Logo" width="100">
    </div>
    <button id="mode" class="btn btn-outline-secondary">Cambiar Tono</button>
    <div id="inicioSesionForm" class="oculto">
      <input type="text" id="usuarioInput" placeholder="Usuario">
      <input type="password" id="contrasenaInput" placeholder="Contraseña">
      <button id="iniciarSesionBtn">Iniciar sesión</button>
    </div>
    <div id="mensajeBienvenida" class="oculto"></div>
  </header>


  <main>
    <div id="main">
      <div class="mensaje">
        <h2>Comprando hoy mas de $100.000, 3 cuotas sin interés!</h2>
      </div>
      <div class="filtros">
        <label for="filtroTipo">Filtrar por tipo:</label>
        <select id="filtroTipo" onchange="generarCatalogo()">
          <option value="todos">Todos los productos</option>
          <option value="zapatilla">Zapatillas</option>
          <option value="bota">Botas</option>
        </select>
      </div>
      <div class="contenido">
        <div class="catalogo" id="catalogoProductos">
          <h2>Catálogo de Productos</h2>
        </div>
        <div class="carrito" id="carritoProductos">
          <h2>Carrito de Compras</h2>
          <div id="carritoItems"></div>

          <br>
          <br>
          <p id="subtotal">Total: $0</p>
          <div id="seleccionCuotas">
            <label for="cuotas">Seleccione la cantidad de cuotas:</label>
            <select id="cuotas">
              <option value="1">1 cuota</option>
              <option value="2">2 cuotas sin interés</option>
              <option value="3">3 cuotas sin interés</option>
              </select>
          <button id="btnComprar">Comprar</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2023 Dixi Calzados. Todos los derechos reservados.</p>
      <p>Contacto: infocalzados@dixi.com.ar</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
